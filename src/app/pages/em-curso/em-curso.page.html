      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Em Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let discipline of disciplines; index as i">
      <ion-card color="primary">
        <ion-card-header>
          {{ discipline.name }}
        </ion-card-header>
        <ion-card-content>
          <p>Professor(a): {{ discipline.teacherName }}</p>
          <p>Faltas: {{ discipline.absenses }}</p>
          <p>PresenÃ§as: {{ discipline.presences }}</p>
        </ion-card-content>
      </ion-card>
