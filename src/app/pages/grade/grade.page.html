<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let semester of semesters; index as i">
    <p>Semestre: {{ semester.number }}</p>
    <ion-list>
      <ion-item *ngFor="let discipline of semester.disciplines; index as i">
        <ion-card color="primary">
          <ion-card-header>
            {{ discipline.name }}
          </ion-card-header>
          <ion-card-content>
            <p>Carga Horária: {{ discipline.classHours }}</p>
            <p>Frequência: {{ discipline.frequency }}</p>
            <p>Nota: {{ discipline.grade }}</p>
            <p>Período: {{ discipline.period }}</p>
            <p>Estado : {{ discipline.state }}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
