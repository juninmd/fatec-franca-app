<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div *ngFor="let semester of semesters; index as i">
    <ion-item color="dark">
      <ion-label>Semestre: {{ semester.number }}</ion-label>
    </ion-item>

    <ion-card color="tertiary" *ngFor="let discipline of semester.disciplines; index as i">
      <ion-card-header>
        {{ discipline.name }}
      </ion-card-header>
      <ion-card-content>
        <p>Carga Horária: {{ discipline.classHours }}</p>
        <p>Frequência: {{ discipline.frequency }}</p>
        <p>Nota: {{ discipline.grade }}</p>
        <p>Período: {{ discipline.period }}</p>
        <p>Estado : {{ discipline.state }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
