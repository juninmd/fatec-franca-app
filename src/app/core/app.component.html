<ion-app>
  <ion-menu side="start" contentId="menu-content">
    <ion-header>
      <ion-toolbar>

        <ion-item color="dark">
          <ion-avatar slot="start">
            <img [src]="sessionService.getPhoto()">
          </ion-avatar>
          <ion-title>{{sessionService.getFirstName()}}</ion-title>
        </ion-item>

      </ion-toolbar>
    </ion-header>
    <ion-content id="menu-content" color="dark">
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/home']">Home
      </ion-button>
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/grade']">Grade</ion-button>
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/avaliacoes']">Avaliações
      </ion-button>
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/em-curso']">Em Curso
      </ion-button>
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/eventos']">Eventos</ion-button>
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/util']">Utilidades</ion-button>
      <ion-button (click)="github()" color="tertiary" expand="block">Contribua</ion-button>
      <ion-button (click)="closeMenu()" color="tertiary" expand="block" [routerLink]="['/login']">Sair</ion-button>
    </ion-content>
  </ion-menu>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
